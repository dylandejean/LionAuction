<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title></title>
</head>
<body>
<div class="container-sm">
    <div class="card-body">
        <button class="btn btn-success", onclick="window.location.href='/check_permissions_back'">Back</button>
    </div>
</div>
<div>
    <form id="create_auction" action="/create_listing" method="POST">
    <div class="form-group">
    <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="">Select a category</option>
            {% for category in categories %}
                <option value="{{ category[0] }}">{{ category[0] }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="auction_title">Auction title:</label>
        <input type="text" name="auction_title" size="30" required class="form-control"><br>
        <label for="product_name">Product name:</label>
        <input type="text" name="product_name" size="30" required class="form-control"><br>
        <label for="product_desc">Product description:</label>
        <input type="text" name="product_desc" size="30" required class="form-control"><br>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" size="30" required class="form-control"><br>
        <label for="reserve_price">Reserve price:</label>
        <input type="number" name="reserve_price" size="30" required class="form-control"><br>
        <label for="max_bids">Max bids:</label>
        <input type="number" name="max_bids" size="30" required class="form-control"><br>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmModal">Submit</button>
    </form>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<!-- modal: used reference from https://getbootstrap.com/docs/4.0/components/modal/ but changed
 the 'confirm' button type to 'submit' and referenced the form id-->
<div class="modal" id="confirmModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Auction Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you'd like to create this listing?</p>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" form="create_auction">Confirm</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
