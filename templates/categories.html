<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title></title>
</head>
<nav class="navbar bg-dark navbar-dark sticky-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Category Browser</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a href="/check_permissions_back">Back</a></li>
    </ul>
  <form action="{{ url_for('update_subcategories') }}" method="post">
    <select id="root_category" name="root_category">
        <option value="">Select a category</option>
        {% for category in categories %}
            <option value="{{ category[0] }}">{{ category[0] }}</option>
        {% endfor %}
    </select>
    <button class="btn btn-success", type="submit">Submit</button>
    </form>
    <form action="{{ url_for('clear_dropdown') }}" method="post">
        <button class="btn btn-primary", type="submit">Clear</button>
    </form>
  </div>
</nav>
<body>
<div class="container-sm">
    <div class="card-body">
        <h2 class="card-title">Product Listings:</h2>
        <table class="table table-dark">
            <tr>
                <th scope="col"> Auction Title </th>
                <th scope="col"> Product Name </th>
                <th scope="col"> More Information </th>
            </tr>
            <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row['auction_title'] }}</td>
                    <td>{{ row['product_name'] }}</td>
                    <td><a href="{{ row['link'] }}">More Information</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
